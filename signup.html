<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EV Smart Route & Charging Assistant</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>‚ö° Create Account</h1>
                <p>Join EV Smart Route and start planning your journeys</p>
            </div>

            <!-- Step 1: Registration Form -->
            <div id="step1" class="signup-step">
                <form id="signupForm" class="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
                        <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">üëÅÔ∏è</button>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary" id="signupBtn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader" style="display: none;">‚è≥</span>
                    </button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-google">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign up with Google
                        </button>
                        <button type="button" class="btn-facebook">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Sign up with Facebook
                        </button>
                        <button type="button" class="btn-github">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="#333">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            Sign up with GitHub
                        </button>
                        <button type="button" class="btn-microsoft">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="#00A4EF">
                                <path d="M0 0h11.377v11.372H0zM12.623 0H24v11.372H12.623zM0 12.628h11.377V24H0zM12.623 12.628H24V24H12.623z"/>
                            </svg>
                            Sign up with Microsoft
                        </button>
                    </div>

                    <div class="login-link">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </form>
            </div>

            <!-- Step 2: Email Verification -->
            <div id="step2" class="signup-step" style="display: none;">
                <div class="verification-content">
                    <div class="verification-icon">üìß</div>
                    <h2>Verify Your Email</h2>
                    <p>We've sent a verification code to <strong id="verificationEmail"></strong></p>
                    <p class="verification-hint">Please check your inbox and enter the code below</p>

                    <form id="otpForm" class="otp-form">
                        <div class="otp-inputs">
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        </div>

                        <div class="otp-actions">
                            <button type="submit" class="btn-primary" id="verifyBtn">
                                <span class="btn-text">Verify Email</span>
                                <span class="btn-loader" style="display: none;">‚è≥</span>
                            </button>
                            <button type="button" class="btn-link" id="resendOtpBtn">
                                Resend Code
                            </button>
                        </div>
                    </form>

                    <div class="demo-hint">
                        <p>üí° Demo Mode: Check console for OTP code</p>
                    </div>
                </div>
            </div>

            <div class="signup-footer">
                <a href="index.html" class="back-home">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="utils.js"></script>
    <script src="google-oauth.js"></script>
    <script src="animations.js"></script>
    <script src="signup.js"></script>
</body>
</html>
