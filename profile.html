<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EV Smart Route & Charging Assistant</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>âš¡ EV Smart Route</h1>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
                <div class="user-menu">
                    <button class="user-btn" id="userMenuBtn">
                        <span id="userName">User</span>
                        <span class="user-arrow">â–¼</span>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="profile.html">Profile Settings</a>
                        <a href="#" id="logoutBtn">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <div class="avatar-circle" id="avatarCircle">
                        <span id="avatarInitials">--</span>
                    </div>
                    <button class="btn-change-avatar" id="changeAvatarBtn">Change</button>
                </div>
                <div class="profile-info">
                    <h2 id="profileName">Loading...</h2>
                    <p id="profileEmail">Loading...</p>
                    <span class="profile-role" id="profileRole">User</span>
                </div>
            </div>

            <div class="profile-tabs">
                <button class="profile-tab active" data-tab="personal">Personal Info</button>
                <button class="profile-tab" data-tab="vehicle">Vehicle Settings</button>
                <button class="profile-tab" data-tab="preferences">Preferences</button>
            </div>

            <!-- Personal Info Tab -->
            <div id="tab-personal" class="profile-tab-content active">
                <form id="personalForm" class="profile-form">
                    <div class="form-section">
                        <h3>Personal Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" name="location" placeholder="City, State">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Change Password</h3>
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" name="newPassword">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Changes</button>
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Vehicle Settings Tab -->
            <div id="tab-vehicle" class="profile-tab-content">
                <form id="vehicleForm" class="profile-form">
                    <div class="form-section">
                        <h3>EV Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="vehicleMake">Vehicle Make</label>
                                <input type="text" id="vehicleMake" name="vehicleMake" placeholder="e.g., Tesla">
                            </div>
                            <div class="form-group">
                                <label for="vehicleModel">Vehicle Model</label>
                                <input type="text" id="vehicleModel" name="vehicleModel" placeholder="e.g., Model 3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="evRange">EV Range (miles)</label>
                                <input type="number" id="evRange" name="evRange" placeholder="250" min="50" max="500">
                            </div>
                            <div class="form-group">
                                <label for="batteryCapacity">Battery Capacity (kWh)</label>
                                <input type="number" id="batteryCapacity" name="batteryCapacity" placeholder="75" min="20" max="200">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="connectorType">Preferred Connector Type</label>
                            <select id="connectorType" name="connectorType">
                                <option value="">Select connector</option>
                                <option value="CCS">CCS</option>
                                <option value="CHAdeMO">CHAdeMO</option>
                                <option value="Type 2">Type 2</option>
                                <option value="Tesla">Tesla</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Vehicle Info</button>
                    </div>
                </form>
            </div>

            <!-- Preferences Tab -->
            <div id="tab-preferences" class="profile-tab-content">
                <form id="preferencesForm" class="profile-form">
                    <div class="form-section">
                        <h3>Route Preferences</h3>
                        <div class="form-group">
                            <label for="preferredChargerType">Preferred Charger Type</label>
                            <select id="preferredChargerType" name="preferredChargerType">
                                <option value="">No preference</option>
                                <option value="DC Fast">DC Fast Charging</option>
                                <option value="Level 2">Level 2</option>
                                <option value="Tesla Supercharger">Tesla Supercharger</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="maxCostPerKwh">Maximum Cost per kWh ($)</label>
                            <input type="number" id="maxCostPerKwh" name="maxCostPerKwh" placeholder="0.50" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="preferVerified" name="preferVerified">
                                <span>Prefer verified stations</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Notifications</h3>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="emailNotifications" name="emailNotifications" checked>
                                <span>Email notifications</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="routeAlerts" name="routeAlerts" checked>
                                <span>Route alerts and suggestions</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Preferences</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="utils.js"></script>
    <script src="animations.js"></script>
    <script src="profile.js"></script>
</body>
</html>
